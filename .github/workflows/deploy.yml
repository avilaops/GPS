name: Build GPS Tracker

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-release:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Setup Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        override: true

    - name: Build Release
      run: |
        cargo build --release

    - name: Create Release Package
      run: |
        mkdir -p gps-tracker-release
        cp target/release/device-location-tracker gps-tracker-release/
        cp -r static gps-tracker-release/
        cp *.md gps-tracker-release/ || true
        cp *.ps1 gps-tracker-release/ || true
        tar -czf gps-tracker-linux-x64.tar.gz -C gps-tracker-release .

    - name: Upload Release Artifact
      uses: actions/upload-artifact@v3
      with:
        name: gps-tracker-linux-x64
        path: gps-tracker-linux-x64.tar.gz
        retention-days: 90

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      if: github.ref == 'refs/heads/main'
      with:
        tag_name: v${{ github.run_number }}
        name: GPS Tracker v${{ github.run_number }}
        body: |
          ðŸš€ Build automÃ¡tico do GPS Tracker
          
          **Como usar:**
          1. Baixe o arquivo `gps-tracker-linux-x64.tar.gz`
          2. Extraia: `tar -xzf gps-tracker-linux-x64.tar.gz`
          3. Execute: `chmod +x device-location-tracker && ./device-location-tracker`
          
          Build: ${{ github.sha }}
        files: gps-tracker-linux-x64.tar.gz
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
