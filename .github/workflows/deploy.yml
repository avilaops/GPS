name: Deploy GPS Tracker

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        override: true
    
    - name: Build Release
      run: |
        cargo build --release
        
    - name: Create Deploy Package
      run: |
        mkdir -p deploy
        cp target/release/device-location-tracker deploy/
        cp -r static deploy/
        
    - name: Deploy to Server (SSH)
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          cd /var/www/gps.avila.inc
          systemctl stop gps-tracker
          rm -rf old_backup
          mv current old_backup || true
          mkdir -p current
          
    - name: Copy Files to Server
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        source: "deploy/*"
        target: "/var/www/gps.avila.inc/current"
        strip_components: 1
        
    - name: Restart Service
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          cd /var/www/gps.avila.inc/current
          chmod +x device-location-tracker
          systemctl start gps-tracker
          systemctl status gps-tracker
