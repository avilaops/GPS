# Systemd Service for GPS Tracker
# Copie para /etc/systemd/system/gps-tracker.service

[Unit]
Description=Device Location Tracker - GPS System
After=network.target
Wants=network-online.target

[Service]
Type=simple
User=www-data
Group=www-data
WorkingDirectory=/var/www/gps.avila.inc/current
ExecStart=/var/www/gps.avila.inc/current/device-location-tracker
Restart=always
RestartSec=5
StandardOutput=append:/var/log/gps-tracker/output.log
StandardError=append:/var/log/gps-tracker/error.log

# Environment
Environment="PORT=8080"
Environment="RUST_LOG=info"

# Security
NoNewPrivileges=true
PrivateTmp=true
ProtectSystem=strict
ProtectHome=true
ReadWritePaths=/var/www/gps.avila.inc/current

# Resource Limits
LimitNOFILE=4096
MemoryMax=512M
CPUQuota=50%

[Install]
WantedBy=multi-user.target
