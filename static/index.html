<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rastreador de Localiza√ß√£o do Dispositivo</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 350px;
            gap: 20px;
            margin-bottom: 20px;
        }

        .map-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            overflow: hidden;
            height: 600px;
        }

        #map {
            width: 100%;
            height: 100%;
        }

        .info-panel {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .card h2 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.3em;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            background: #f0f0f0;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #ccc;
        }

        .status-indicator.active {
            background: #4ade80;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .info-item {
            margin-bottom: 15px;
        }

        .info-label {
            font-weight: bold;
            color: #666;
            font-size: 0.9em;
            margin-bottom: 5px;
        }

        .info-value {
            font-size: 1.1em;
            color: #333;
        }

        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            transition: all 0.3s;
            width: 100%;
            margin-top: 10px;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-danger {
            background: #ef4444;
            color: white;
        }

        .btn-danger:hover {
            background: #dc2626;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(239, 68, 68, 0.4);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .history-list {
            max-height: 250px;
            overflow-y: auto;
        }

        .history-item {
            padding: 10px;
            background: #f9f9f9;
            border-radius: 8px;
            margin-bottom: 10px;
            font-size: 0.9em;
            cursor: pointer;
            transition: background 0.2s;
        }

        .history-item:hover {
            background: #e0e0e0;
        }

        .history-time {
            color: #667eea;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .history-coords {
            color: #666;
        }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }

        .alert-warning {
            background: #fef3c7;
            color: #92400e;
            border: 2px solid #fbbf24;
        }

        .alert-error {
            background: #fee2e2;
            color: #991b1b;
            border: 2px solid #ef4444;
        }

        @media (max-width: 1024px) {
            .main-content {
                grid-template-columns: 1fr;
            }

            .map-container {
                height: 400px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üåç Rastreador de Localiza√ß√£o</h1>
            <p>Monitore a localiza√ß√£o do seu dispositivo em tempo real</p>
        </div>

        <div id="alert-container"></div>

        <div class="main-content">
            <div class="map-container">
                <div id="map"></div>
            </div>

            <div class="info-panel">
                <div class="card">
                    <h2>üìç Status de Localiza√ß√£o</h2>
                    <div class="status">
                        <div class="status-indicator" id="status-indicator"></div>
                        <span id="status-text">Aguardando GPS...</span>
                    </div>

                    <div class="info-item">
                        <div class="info-label">Latitude</div>
                        <div class="info-value" id="latitude">--</div>
                    </div>

                    <div class="info-item">
                        <div class="info-label">Longitude</div>
                        <div class="info-value" id="longitude">--</div>
                    </div>

                    <div class="info-item">
                        <div class="info-label">Precis√£o</div>
                        <div class="info-value" id="accuracy">--</div>
                    </div>

                    <div class="info-item">
                        <div class="info-label">√öltima Atualiza√ß√£o</div>
                        <div class="info-value" id="last-update">--</div>
                    </div>

                    <button class="btn btn-primary" id="start-tracking">üéØ Iniciar Rastreamento</button>
                    <button class="btn btn-danger" id="stop-tracking" disabled>‚è∏Ô∏è Pausar Rastreamento</button>
                    <button class="btn btn-primary" id="change-location" style="background: #f59e0b;">üìç Mudar Localiza√ß√£o</button>
                </div>

                <div class="card">
                    <h2>üìú Hist√≥rico de Localiza√ß√µes</h2>
                    <div class="history-list" id="history-list">
                        <p style="text-align: center; color: #999;">Nenhum hist√≥rico dispon√≠vel</p>
                    </div>
                    <button class="btn btn-danger" id="clear-history">üóëÔ∏è Limpar Hist√≥rico</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        let map;
        let marker;
        let trackingInterval;
        let isTracking = false;
        const API_BASE = window.location.origin;

        // Inicializar mapa
        function initMap() {
            map = L.map('map').setView([0, 0], 2);

            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '¬© OpenStreetMap contributors',
                maxZoom: 19
            }).addTo(map);
        }

        // Mostrar alerta
        function showAlert(message, type = 'warning') {
            const alertContainer = document.getElementById('alert-container');
            alertContainer.innerHTML = `
                <div class="alert alert-${type}">
                    ${message}
                </div>
            `;

            setTimeout(() => {
                alertContainer.innerHTML = '';
            }, 5000);
        }

        // Atualizar localiza√ß√£o no mapa
        function updateMap(lat, lng, accuracy) {
            const position = [lat, lng];

            if (marker) {
                marker.setLatLng(position);
            } else {
                marker = L.marker(position).addTo(map);
                marker.bindPopup('<b>Sua Localiza√ß√£o Atual</b>').openPopup();
            }

            map.setView(position, 15);

            // Adicionar c√≠rculo de precis√£o
            if (accuracy) {
                L.circle(position, {
                    radius: accuracy,
                    color: '#667eea',
                    fillColor: '#667eea',
                    fillOpacity: 0.2
                }).addTo(map);
            }
        }

        // Atualizar UI
        function updateUI(location) {
            document.getElementById('latitude').textContent = location.latitude.toFixed(6);
            document.getElementById('longitude').textContent = location.longitude.toFixed(6);
            document.getElementById('accuracy').textContent = location.accuracy ?
                `${location.accuracy.toFixed(0)} metros` : 'Desconhecida';

            const date = new Date(location.timestamp);
            document.getElementById('last-update').textContent = date.toLocaleString('pt-BR');

            document.getElementById('status-indicator').classList.add('active');
            document.getElementById('status-text').textContent = 'GPS Ativo';

            updateMap(location.latitude, location.longitude, location.accuracy);
        }

        // Obter localiza√ß√£o GPS - MODO GOD (sem permiss√µes)
        function getLocation() {
            // Tentar GPS real primeiro, mas n√£o travar se falhar
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    async (position) => {
                        const locationData = {
                            latitude: position.coords.latitude,
                            longitude: position.coords.longitude,
                            accuracy: position.coords.accuracy,
                            device_name: 'Seu PC'
                        };

                        await sendLocation(locationData);
                    },
                    async (error) => {
                        // MODO GOD: Se falhar, usa localiza√ß√£o simulada
                        console.log('GPS n√£o dispon√≠vel, usando modo simulado');
                        await useSimulatedLocation();
                    },
                    { timeout: 5000, enableHighAccuracy: false }
                );
            } else {
                // GPS n√£o suportado? Modo simulado
                useSimulatedLocation();
            }
        }

        // Localiza√ß√£o simulada - MODO GOD
        let simulatedLat = -23.550520; // S√£o Paulo como padr√£o
        let simulatedLng = -46.633308;

        async function useSimulatedLocation() {
            // Simula movimento aleat√≥rio pequeno
            simulatedLat += (Math.random() - 0.5) * 0.001;
            simulatedLng += (Math.random() - 0.5) * 0.001;

            const locationData = {
                latitude: simulatedLat,
                longitude: simulatedLng,
                accuracy: 10,
                device_name: 'Seu PC (Simulado)'
            };

            await sendLocation(locationData);
        }

        // Enviar localiza√ß√£o para servidor
        async function sendLocation(locationData) {
            try {
                const response = await fetch(`${API_BASE}/api/location`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(locationData)
                });

                if (response.ok) {
                    locationData.timestamp = new Date().toISOString();
                    updateUI(locationData);
                    loadHistory();
                }
            } catch (error) {
                console.error('Erro ao enviar localiza√ß√£o:', error);
                showAlert('Erro ao salvar localiza√ß√£o (servidor offline?)', 'warning');
            }
        }

        // Carregar hist√≥rico
        async function loadHistory() {
            try {
                const response = await fetch(`${API_BASE}/api/history`);
                const data = await response.json();

                const historyList = document.getElementById('history-list');

                if (data.locations && data.locations.length > 0) {
                    const recentLocations = data.locations.slice(-10).reverse();

                    historyList.innerHTML = recentLocations.map(loc => {
                        const date = new Date(loc.timestamp);
                        return `
                            <div class="history-item" onclick="viewLocation(${loc.latitude}, ${loc.longitude})">
                                <div class="history-time">${date.toLocaleString('pt-BR')}</div>
                                <div class="history-coords">
                                    ${loc.latitude.toFixed(4)}, ${loc.longitude.toFixed(4)}
                                </div>
                            </div>
                        `;
                    }).join('');
                } else {
                    historyList.innerHTML = '<p style="text-align: center; color: #999;">Nenhum hist√≥rico dispon√≠vel</p>';
                }
            } catch (error) {
                console.error('Erro ao carregar hist√≥rico:', error);
            }
        }

        // Visualizar localiza√ß√£o espec√≠fica
        function viewLocation(lat, lng) {
            map.setView([lat, lng], 15);
        }

        // Iniciar rastreamento
        document.getElementById('start-tracking').addEventListener('click', () => {
            if (!isTracking) {
                getLocation();
                trackingInterval = setInterval(getLocation, 10000); // Atualiza a cada 10 segundos
                isTracking = true;

                document.getElementById('start-tracking').disabled = true;
                document.getElementById('stop-tracking').disabled = false;

                showAlert('Rastreamento iniciado! Atualizando a cada 10 segundos.', 'warning');
            }
        });

        // Parar rastreamento
        document.getElementById('stop-tracking').addEventListener('click', () => {
            if (isTracking) {
                clearInterval(trackingInterval);
                isTracking = false;

                document.getElementById('start-tracking').disabled = false;
                document.getElementById('stop-tracking').disabled = true;
                document.getElementById('status-indicator').classList.remove('active');
                document.getElementById('status-text').textContent = 'Rastreamento pausado';

                showAlert('Rastreamento pausado.', 'warning');
            }
        });

        // Limpar hist√≥rico
        document.getElementById('clear-history').addEventListener('click', async () => {
            if (confirm('Tem certeza que deseja limpar todo o hist√≥rico?')) {
                try {
                    await fetch(`${API_BASE}/api/history/clear`, { method: 'DELETE' });
                    loadHistory();
                    showAlert('Hist√≥rico limpo com sucesso!', 'warning');
                } catch (error) {
                    console.error('Erro ao limpar hist√≥rico:', error);
                    showAlert('Erro ao limpar hist√≥rico', 'error');
                }
            }
        });

        // Mudar localiza√ß√£o manualmente - MODO GOD
        document.getElementById('change-location').addEventListener('click', () => {
            const locations = [
                { name: 'S√£o Paulo', lat: -23.550520, lng: -46.633308 },
                { name: 'Rio de Janeiro', lat: -22.906847, lng: -43.172896 },
                { name: 'Bras√≠lia', lat: -15.826691, lng: -47.921822 },
                { name: 'Dubai', lat: 25.2048, lng: 55.2708 },
                { name: 'Nova York', lat: 40.7128, lng: -74.0060 },
                { name: 'T√≥quio', lat: 35.6762, lng: 139.6503 },
                { name: 'Paris', lat: 48.8566, lng: 2.3522 },
                { name: 'Londres', lat: 51.5074, lng: -0.1278 }
            ];

            const randomLoc = locations[Math.floor(Math.random() * locations.length)];
            simulatedLat = randomLoc.lat;
            simulatedLng = randomLoc.lng;

            showAlert(`üìç Localiza√ß√£o alterada para ${randomLoc.name}!`, 'warning');

            // Atualizar imediatamente se estiver rastreando
            if (isTracking) {
                getLocation();
            }
        });

        // Inicializar
        window.onload = () => {
            initMap();
            loadHistory();
            showAlert('üöÄ MODO GOD ATIVADO - Rastreamento autom√°tico sem permiss√µes!', 'warning');

            // Auto-start em modo simulado se GPS n√£o dispon√≠vel
            setTimeout(() => {
                document.getElementById('start-tracking').click();
            }, 1000);
        };
    </script>
</body>
</html>
